<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add your CSS stylesheets or frameworks here -->
    <style>
        /* Custom Styles */
        body {
            display: flex;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 100px;
            background-color: #41416F;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .sidebar-logo {
            margin-bottom: 2px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Content */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="logo.png" alt="PBL Logo" width="100" height="100">
            </div>
            <div>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Settings</a></li>
                    <!-- Add more options as needed -->
                </ul>
            </div>
        </div>
        <!-- Header content goes here -->
    </header>

    <main>
        <div class="content">
            <!-- Content of the dashboard goes here -->
        </div>
    </main>
</body>

</html>
